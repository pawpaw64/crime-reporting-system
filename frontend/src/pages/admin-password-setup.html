<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Admin Password | SecureVoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .password-strength {
            margin-top: 10px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-strength-bar.weak { background: #f44336; width: 33%; }
        .password-strength-bar.medium { background: #ff9800; width: 66%; }
        .password-strength-bar.strong { background: #4caf50; width: 100%; }

        .password-requirements {
            margin-top: 15px;
            padding: 18px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 2px solid #dee2e6;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .password-requirements h4 {
            margin: 0 0 12px 0;
            color: #495057;
            font-size: 14px;
            font-weight: 600;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #666;
            font-weight: 500;
        }

        .requirement i {
            margin-right: 10px;
            width: 18px;
            font-size: 14px;
        }

        .requirement.met {
            color: #28a745;
            font-weight: 600;
        }

        .requirement.met i:before {
            content: "\f00c";
            color: #28a745;
        }

        .requirement i:before {
            content: "\f00d";
            color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            border-left: 5px solid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .message i {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Set Your Password</h1>
            <p>Create a secure password for your District Admin account</p>
        </div>

        <div id="success-message" class="message success">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>

        <div id="error-message" class="message error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <form id="password-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>

            <div class="password-requirements">
                <h4><i class="fas fa-shield-alt"></i> Password Requirements</h4>
                <div class="requirement" id="req-length">
                    <i class="fas"></i> At least 8 characters long
                </div>
                <div class="requirement" id="req-letter">
                    <i class="fas"></i> Contains at least one letter (a-z, A-Z)
                </div>
                <div class="requirement" id="req-number">
                    <i class="fas"></i> Contains at least one number (0-9)
                </div>
                <div class="requirement" id="req-special">
                    <i class="fas"></i> Contains special character (!@#$%^&*)
                </div>
                <div class="requirement" id="req-match">
                    <i class="fas"></i> Both passwords match
                </div>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                Set Secure Password
            </button>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid or missing token. Please use the link from your email.');
            document.getElementById('password-form').style.display = 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-zA-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const strengthBar = document.getElementById('strength-bar');
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength === 3) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        function validateRequirements() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Length
            updateRequirement('req-length', password.length >= 8);
            
            // Letter
            updateRequirement('req-letter', /[a-zA-Z]/.test(password));
            
            // Number
            updateRequirement('req-number', /[0-9]/.test(password));
            
            // Special character
            updateRequirement('req-special', /[^a-zA-Z0-9]/.test(password));
            
            // Match
            updateRequirement('req-match', password === confirmPassword && password.length > 0);
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            if (met) {
                element.classList.add('met');
            } else {
                element.classList.remove('met');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            document.getElementById('success-text').textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validateRequirements();
        });

        document.getElementById('confirm-password').addEventListener('input', validateRequirements);

        // Form submission
        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');

            // Validation
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password) || !/[^a-zA-Z0-9]/.test(password)) {
                showError('Password must contain letters, numbers, and special characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.textContent = 'Setting Password...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/admin-password-setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Password set successfully! Redirecting to login...');
                    document.getElementById('password-form').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = data.redirect || '/adminLogin';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to set password. Please try again.');
                    submitBtn.textContent = 'Set Password';
                    submitBtn.disabled = false;
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
                submitBtn.textContent = 'Set Password';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
