    <!-- Login Section -->
    <section class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <div class="logo-text">SecureVoice</div>
                        <div class="logo-subtitle">Crime Reporting System</div>
                    </div>
                </div>
                
                <div class="login-form">
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Sign in to access your account</p>
                    
                    <!-- Error/Success Messages -->
                    <div id="error-message" class="form-message error" style="display: none;">
                        Invalid username or password. Please try again.
                    </div>
                    
                    <form id="loginForm">
                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input" 
                                placeholder="Enter your username" 
                                required
                                autocomplete="username"
                            >
                            <div class="form-error" id="username-error"></div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="form-error" id="password-error"></div>
                        </div>
                        
                        <!-- Form Options -->
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember" class="remember-checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="forgot-password.html" class="forgot-password">
                                Forgot Password?
                            </a>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn-submit" id="loginButton">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Sign In</span>
                        </button>
                        
                        <!-- Alternative Login Options -->
                        <div class="login-divider">
                            <span>Or continue with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="btn-social google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="btn-social facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                        
                        <!-- Register Link -->
                        <div class="register-link">
                            Don't have an account?
                            <a href="signup.html">Create one now</a>
                        </div>
                    </form>
                    
                    <!-- Back to Home -->
                    <div class="back-home">
                        <a href="../index.html">
                            <i class="fas fa-arrow-left"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
